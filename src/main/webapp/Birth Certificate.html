<!DOCTYPE html>
<html ng-app="BirthCertificate">
	
	<head>
		
 		 <script data-require="angular.js@1.3.0" data-semver="1.3.0" 
    src="https://code.angularjs.org/1.3.0/angular.js"></script>
 
    	<script src="Birth Certificate.js"></script>
	</head>
	
	
	<body>
		
		<div>
			<h1>Enter details for your child birth certificate</h1>
			<h1>{{myWelcome}}</h1>
		</div>
		<div ng-controller="MainCtrl">
			
			<form action="" method="post" ng-submit="Submit()">
				<p><input type="text" placeholder="Name of child" ng-model="name" required/></p>
				<p><input type="date" placeholder="dd/mm/yyyy" ng-model="date" required/></p>
				<p><select ng-model="sex" required>
					<option>Male</option>
					<option>Female</option>
					<option>Others</option>
				</select></p>
				<p><input type="text" placeholder="Fathers Name" ng-model="fathersName" required/></p>
				<p><input type="number" placeholder="xxxx xxxx xxxx" ng-model="fatherAadhaarNumber" required/></p>
				<p><input type="text" placeholder="Mothers Name" ng-model="mothersName" required/></p>
				<p><select ng-model="country" required>
					<option>India</option>
				</select></p>
				<p><select ng-model="state" required>
					<option>Uttar Pradesh</option>
				</select></p>
				<p><select ng-model="district" required>
					<option>Gorakhpur</option>
				</select></p>
				<p><select ng-model="tehsil" required>
					<option>Golghar</option>
					<option>Bakshipur</option>
					<option>Muhadipur</option>
				</select></p>
				<p><input type="text" placeholder="Place Of Birth" ng-model="placeOfBirth" required/></p>
				<p><input type="reset" name="reset" value="Reset"/>
				&nbsp;&nbsp;
				<input type="submit" value="Submit" /></p>
			</form>
		
		<p>{{name}}</p>
		<p>{{fathersName}}</p>
		
		</div>
	</body>


</html>
