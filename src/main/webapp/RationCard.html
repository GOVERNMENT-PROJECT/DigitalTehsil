<!DOCTYPE html>
<html ng-app="showApp">

  <head>
    
    <script data-require="angular.js@1.3.0" 
		        data-semver="1.3.0" 
            src="https://code.angularjs.org/1.3.0/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="RationCard.js"></script>
        
  </head>

  <body class="container" style="background-color: #f0f0f0;">
  
  <div ng-controller="TodoCtrl">
   <h2>Ration Card Registration Form</h2>
    
    <div>
    <form class="form-horizontal" name="RationForm" ng-submit="addTodo()">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Aadhar Number*:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="AN" ng-model="todoAadhar" placeholder="aadhaar Number" ng-minlength="12" ng-maxlength="12" required>
        </div>
      </div>
      
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Realtion*:</label>
        <div class="col-sm-10"> 
          <select class="form-control" ng-model="todoRelation" required>
            <option selected>Father</option>
            <option>Mother</option>
            <option>wife</option>
            <option>son</option>
            <option>daughter</option>
          </select>
        </div>
      </div>
      
      <div class="help-block" style="color: red" ng-messages="RationForm.AN.$error" ng-if="RationForm.AN.$touched">
        <p ng-message="minlength">*Aadhaar Card number cannot be less than 12 digit.</p>
        <p ng-message="maxlength">*Aadhaar Card number cannot be more than 12 digit.</p>
        <p ng-message="required">*Aadhaar Card number is required.</p>
      </div>
      
       <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">ADD MEMBERS</button>
        </div>
      </div>
      
    </form>
    </div>
    
    <form ng-submit="save()">
    	<div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Save</button>
        </div>
    </form>
    
    <div class="form-group">
     
      <div class="">
        <button type="button" class="btn btn-primary" cellpadding="10"><span class="badge">{{todos.length}}</span> members added</button>
    
        <!-- <span>{{todos.length}} members added</span> -->
        [ <a href="" ng-click="archive()">remove selected members</a> ]
      </div>
      
      <div class="well" style="background-color: #1abc9c;">
        <ol>
          <li class="well" style="background-color: #474e5d; color: #ffffff" ng-repeat="todo in todos">
            <input type="checkbox" ng-model="todo.done">
            <span class="done-{{todo.done}}">{{todo.aadhaarNo}} ----> {{todo.realationWithHead}}</span>
          </li>
        </ol>
      </div>
      
    </div>
    
  </div>

  </body>

</html>
