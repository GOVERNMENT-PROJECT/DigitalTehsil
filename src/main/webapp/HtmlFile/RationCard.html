<div>
   <h2 style="text-align:center;">Ration Card Registration Form</h2>
    
    <div>
    	<form class="form-horizontal" name="RationForm" ng-submit="addTodo()">
	      	<div class="form-group">
	      		<div class="row">
	      		<div class="col-sm-2"></div>
	      		<div class="col-sm-2">
	        	<label class="control-label " for="email">Aadhaar Number*:</label>
	        	</div>
	        	<div class="col-sm-6">
	        	<input type="text" class="form-control" ng-model="todoAadhar" placeholder="aadhaar Number"  size ="12" ng-minlength="12" ng-maxlength="12" required>
	     	   	</div>
	     	   	</div>
	     	   	<div class="row">
	     	   	<div class="col-sm-2"></div>
	     	   	<div class="col-sm-2">
	     	   	<label class="control-label col-sm-2" for="pwd">Realtion*:</label>
	     	   	</div>
	     	   	<div class="col-sm-6">
	        	<select class="form-control col-sm-10" ng-model="todoRelation" required>
	            	<option selected>Father</option>
	            	<option>Mother</option>
	            	<option>wife</option>
	            	<option>son</option>
	            	<option>daughter</option>
	          	</select>
	          	</div>
	          	</div>
	      	</div>
      <!-- 
      		    <div class="help-block" style="color: red" ng-messages="RationForm.AN.$error" ng-if="RationForm.AN.$touched">
		    	<p ng-message="minlength">*Aadhaar Card number cannot be less than 12 digit.</p>
		        <p ng-message="maxlength">*Aadhaar Card number cannot be more than 12 digit.</p>
		        <p ng-message="required">*Aadhaar Card number is required.</p>
		    </div>
        
        -->
        	<div class="row">
        	<div class="col-sm-4"></div>
        	<div class="col-sm-4">
          		<button type="submit" class="btn btn-default">ADD MEMBERS</button>
      		</div>
      		</div>
    	</form>
    </div>
    
 
    <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-4">
    <div class="form-group">
    	[ <u><a href="" ng-click="archive()">remove selected members</a> </u> ]
    </div>
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-primary"><span class="badge">{{todos.length}}</span> members added</button>
    </div>
    </div>
    </div>
      	
      	<div class="row">
	    <div class="col-sm-2"></div>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div calss="panel-body">
					<table class="table table-hover">
				        <tbody>
				          <tr class="active">
				            <th>Member Name</th>
				           	<th>Aadhaar Number</th>
				          </tr>
				          <tr ng-repeat="todo in todos">
				            <td><input type="checkbox" ng-model="todo.done"> {{todo.realationWithHead}}</td>
	            			<td><span class="done-{{todo.done}}">{{todo.aadhaarNo}}</span></td>
				          </tr>
				        </tbody>
				      </table>
				</div>
			</div>
		</div>
	</div>
      	
   
    
    <div class="row">
    	<div class="col-sm-2"></div>
	    <form ng-submit="save()">
	    	<div class="col-sm-10">
	    		<button type="submit" class="btn btn-default">Save</button>
	    	</div>
	    </form>
    </div>
    
</div>
