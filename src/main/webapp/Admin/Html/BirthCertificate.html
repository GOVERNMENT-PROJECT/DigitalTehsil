<div class="container">
<div class="row">
	<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="panel panel-default">
				<div calss="panel-body">
				<form ng-submit="Save()">
					<table class="table table-hover">
				        <tbody>
				          <tr class="active">
				            <th>Name of Child</th>
				            <th>Sex</th>
				            <th>Fathers Name</th>
				            <th>Mothers Name</th>
				            <th>Fathers Aadhaar Number</th>
				            <th>Place of Birth</th>
				            <th>Date of Birth</th>
				           	<th colspan="2">Approve/Disapprove</th>
				          </tr>
				          <tr ng-repeat="repo in User ">
				            <td> {{repo.name}} </td>
				            <td> {{repo.sex}} </td>
				            <td> {{repo.fathersName}} </td>
				            <td> {{repo.mothersName}} </td>
				            <td> {{repo.fathersAadhaarNumber}} </td>
				            <td> {{repo.placeOfBirth}} </td>
				            <td> {{repo.dateOfBirth}} </td>
				            <td>Approve<input type="radio" ng-model="repo.approval" value="1"/></td>
				            <td>Disapprove<input type="radio" ng-model="repo.approval" value="0"/></td>
				          </tr>
				        </tbody>
				      </table>
				      <input type = "submit" value = "Save" class = "btn btn-block btn-primary">
				</form>
				</div>
			</div>
		</div>
	</div>
</div>
