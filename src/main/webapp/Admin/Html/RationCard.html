<div class="container">
<div class="row">
	<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="panel panel-default">
				<div calss="panel-body">
				<form ng-submit="Save()">
					<table class="table table-hover">
				        <tbody>
				          <tr class="active">
				            <th>Name</th>
				           	<th>Language</th>
				            <th>Language</th>
				          </tr>
				          <tr ng-repeat="repo in User ">
				            <td> {{repo.id}} </td>
				            <!-- <td><input type="checkbox" ng-model="repo.approval" /></td>-->
				            <td>Approve<input type="radio" ng-model="repo.approval" value="1"/></td>
				            <td>Disapprove<input type="radio" ng-model="repo.approval" value="0"/></td>
				          </tr>
				        </tbody>
				      </table>
				      <input type = "submit" value = "Sign-Up" class = "btn btn-block">
				</form>
				</div>
			</div>
		</div>
	</div>
</div>
