<div class="container">
<h1 style="text-align:center"><b>Ration Card Certificate Approval</b></h1>
<div class="row">
	<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="panel panel-default">
				<div calss="panel-body">
				<form ng-submit="Save()">
					<table class="table table-hover">
				        <tbody>
				          <tr class="active">
				            <th>Head Aadhaar Number</th>
				            <th>Certificate Number</th>
				            <th>Family Aadhaar Number</th>
				            <th>Date Of Applying</th>
				            <th>Relation With Head</th>
				           	<th colspan="2">Approve/Disapprove</th>
				          </tr>
				          <tr ng-repeat="repo in User ">
				            <td> {{repo.id}} </td>
				            <td> {{repo.certificateno}} </td>
				            <td> {{repo.aadhaarNo}} </td>
				            <td> {{repo.dateOfApplying}} </td>
				            <td> {{repo.relationWithHead}} </td>
				            <td>Approve<input type="radio" ng-model="repo.approval" ng-value=1/></td>
				            <td>Disapprove<input type="radio" ng-model="repo.approval" ng-value=-1 checked/></td>
				          </tr>
				        </tbody>
				      </table>
				      <input type = "submit" value = "Sign-Up" class = "btn btn-block">
				</form>
				</div>
			</div>
		</div>
	</div>
</div>
